<!-- 

    Atributos globais mais utilizados

    -class: usamos a classe para aplicar estilos CSS 
            e para acessar no JavaScript

    -contenteditable: faz com que eu possa editar o 
    item na pagina, porem não salva quando atualizo
    -data: utilizadono java script css;
    -hidden:vai esconder uma tag
    -id: utilizar um por pagina
    -style: posso usar para editat direto na classe
    ps: não é recomendado, o certo usar o id para linkar com css
    -tabindex: faz com que os elementos editavis tenham uma ordem usando o Tab
    -title: definir um titulo (quando fica com o mouse em cima)

-->


<div class="carrinho"
tabindex="2" contenteditable="true" title="olha aqui meu irmao">

    elementos com o o titulo 2 

    <!-- elementos aqui dentro-->

    </div>

<div class="carrinho" contenteditable="true"
tabindex="1" data-id="" id="cart1">

    elementos

    <!-- elementos aqui dentro-->
     </div>

 tabindex="3" contenteditable="true" style="color:blueviolet" tabindex="">
