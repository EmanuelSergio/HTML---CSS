
<!-- 
    atributos:

    minlenght  coloca uma quantidade mínima de caracteres
    maxlenght coloca uma quantidade máxima de caracteres

    pattern: colocase parametros direto (no exemplo mostra números de 0 a 9 e letras de A/F, entre 4 e 8 caracteres)

    placeholder: escrita no input

    required: exige que o campo sejá preenchido  

    inputmode: altera o tipo de teclado em telefones (teclado numero...) 

    autocomplete: on - permite a sugestao de senha usada ou sugere senha nova (depende do navegador)
                  off: deixa desabilitado  



-->

<h3>minlenght/maxlenght</h3>

<form action="">

<input type="password" minlength="4" maxlength="">

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>

<h3>pattern</h3>

<form action="">

<input type="password" pattern="[0-9a-fA-F]{4,8}"> 

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>

<h3>placeholder</h3>

<form action="">

<input type="password" placeholder="coloque sua senha"> 

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>

<h3>readonly/disabled</h3>

<form action="">

<input type="password" readonly> 
<input type="password" disabled>

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>



<form action="">

<input type="password" required> 

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>

<h3>inputmode</h3>

<form action="">

<input type="password" inputmode="numeric"> 

<button type="submit">enviar</button>

    
</form>

<h2>-----------------------------</h2>

<h3>autocomplete</h3>

<form action="">

<input type="password" autocomplete="on"> 

<button type="submit">enviar</button>

    
</form>
