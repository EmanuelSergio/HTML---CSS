<form action="">

    <datalist id="listaurl">
        <option>https://exemplo.com.br</option>
        <option>https://emanuel.com.br</option>
    </datalist>

    <input type="url" placeholder="https://exemplo.com.br"
    required pattern=".*\.com\.br\.*" title="somente dominios .com.br" 
    list="listaurl" spellcheck="false"
    >
    
    <button type="submit">Enviar</button>
    
    
    </form>
