
<!--autocomplete reconhece os elementos usados no navegador e sugere o complemento
    autofocus - só um por página
    disable
    value
    readonly (quase todos)
    form (quase todos)
    name
    required (quase todos) torna o preenchimento obrigatorio 
    placeholder (quase todos)
-->

<input type="email" autocomplete="email">
<input type="text" disabled>
<input type="text" value="aqui ja tem um valor" disabled>
<input type="text" value="texto" readonly>
<form id="id-do-formulario"></form>
<input type="text" name="linkar com backend depois" form="id-do-formulario">
<input type="type" required> 

<input type="password" placeholder="digite sua senha">
