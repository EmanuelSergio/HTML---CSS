<!--

value: contém o arquivo a ser enviado

accept: descreve o tipo de arquivo que pode ser selecionado
ex: .doc .png

multiple: permite  o envio de múltiplos arquivos

para usarmos o input do tipo file, devemos usar esse tipo de form:

-->


<input type="file" accept="video/*" multiple>

<h2>------------------------------</h2>

<form action="" method="post" enctype="multipart/form-data">
    <input type="file">
</form>
