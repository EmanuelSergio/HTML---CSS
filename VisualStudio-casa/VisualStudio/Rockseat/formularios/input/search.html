
<!--

    aria-label: faz com que o assistente de voz do navegador leia o que foi colocado em tal local
    patter: impoe paramentros para pesquisas

-->


<datalist id="searchterms">
    <option>mac</option>
    <option>windonws</option>
    <option>linux</option>
</datalist>



<form action="">
    
    <label for="">pesquisar por ID</label>
    <input type="search" pattern="[0-9]{2}" aria-label="campo de pesquisa" name="q" list="searchterms" placeholder="busque aqui">
    
    <button>pesquisar</button>
    

</form>
